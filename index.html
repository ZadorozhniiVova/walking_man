<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="preloader">
    <div class="preloader__content">
      <svg width="1293.3" height="98.601" viewBox="0 0 1293.3 98.601" xmlns="http://www.w3.org/2000/svg">
        <text x="50%" y="50%" dy=".35em" text-anchor="middle">
          Zadorozhnii
        </text>
      </svg>
      <svg width="1293.3" height="98.601" viewBox="0 0 1293.3 98.601" xmlns="http://www.w3.org/2000/svg">
        <text x="50%" y="50%" dy=".35em" text-anchor="middle">
          Volodymyr
        </text>
      </svg>
    </div>
  </div>
  <div id="cursor"></div>
  <div id="cursor-border">
    <div id="cursor__info"> Click to switch on sound</div>
  </div>

  <div class="scene-switcher">
    <div class="scene-switcher__inner">
      <a class="scene-switcher__button">Switch scene</a>

    </div>
  </div>


  <audio class="audio1">
    <source src="https://zadorozhniivova.github.io/walking_man/music/background-music.mp3" type="audio/ogg" />
    <source src="https://zadorozhniivova.github.io/walking_man/music/background-music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <audio class="audio2">
    <source src="https://zadorozhniivova.github.io/walking_man/music/gangnam-style.mp3" type="audio/ogg">
    <source src="https://zadorozhniivova.github.io/walking_man/music/gangnam-style.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script type="x-shader/x-vertex" id="vertexshader">

    varying vec2 vUv;

      void main() {

        vUv = uv;

        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

      }
    </script>
  <script type="x-shader/x-fragment" id="fragmentshader">

    uniform sampler2D baseTexture;
      uniform sampler2D bloomTexture;

      varying vec2 vUv;

      void main() {

        gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4( 1.0 ) * texture2D( bloomTexture, vUv ) );

      }
    </script>
  <script src="./dist/bundle.js"></script>
</body>

</html>
